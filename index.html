<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pok”amiami - Nggayem Oke Mangan Oke</title>
    <style>
        /* --- 0. FONT CUSTOM LOADING --- */
        /* Anda harus memiliki file font 'EdgeDisplay-Bold.woff2' dan 'EdgeDisplay-Bold.woff' 
           di folder yang sama dengan file HTML ini. */
        @font-face {
            font-family: 'Edge Display Bold';
            src: url('EdgeDisplay-Bold.woff2') format('woff2'),
                 url('EdgeDisplay-Bold.woff') format('woff');
            font-weight: bold;
            font-style: normal;
        }

        /* --- 1. RESET & BASE STYLES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Font default untuk teks lain tetap Poppins atau sans-serif */
            font-family: 'Poppins', sans-serif; 
        }

        body {
            background-color: #fff8f0; 
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- 2. LAYOUT CONTAINER (Room Effect) --- */
        .container {
            width: 90%;
            max-width: 1200px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            display: flex;
            flex-wrap: wrap;
            overflow: hidden;
            position: relative;
        }

        /* --- 3. LEFT SIDE (IMAGE 30%) --- */
        .image-section {
            flex: 0 0 30%; 
            background-color: #ffecd1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: zoom-in; 
            transition: background 0.3s;
            overflow: hidden;
        }

        .image-section:hover {
            background-color: #ffe0b2;
        }
        
        .click-hint {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            z-index: 2;
            pointer-events: none;
        }

        .product-img {
            width: 80%;
            height: auto;
            object-fit: contain;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
        }

        .image-section:hover .product-img {
            transform: scale(1.05) rotate(-2deg);
        }

        /* --- 4. RIGHT SIDE (CONTENT) --- */
        .content-section {
            flex: 1; 
            padding: 3rem 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* PERUBAHAN FONT DI SINI */
        h1 {
            font-family: 'Edge Display Bold', sans-serif; /* Menggunakan font yang diminta */
            font-size: 4rem;
            line-height: 1;
            color: #ff4500; 
            margin-bottom: 1rem;
            font-weight: bold;
            letter-spacing: -2px;
        }

        .tagline {
            font-size: 2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1.5rem;
            font-style: italic;
        }

        .description {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 3rem;
            line-height: 1.6;
            max-width: 500px;
        }

        /* --- BUTTONS --- */
        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .btn-wa {
            background-color: #25D366;
            color: white;
        }

        .btn-loc {
            background-color: #f1f1f1;
            color: #333;
        }

        /* --- 5. MODAL / LIGHTBOX (MENU A4) --- */
        .modal {
            display: none; 
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            width: auto;
            height: 90vh; 
            aspect-ratio: 210/297; 
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
            animation: popUp 0.4s ease;
        }

        @keyframes popUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .close-btn:hover {
            color: #ff4500;
        }

        /* --- RESPONSIVE (Mobile) --- */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 95%;
                margin: 20px 0;
            }
            .image-section {
                width: 100%;
                height: 300px;
            }
            .content-section {
                padding: 2rem;
                text-align: center;
            }
            .button-group {
                justify-content: center;
            }
            h1 { font-size: 3rem; }
            .tagline { font-size: 1.5rem; }
            .description { margin-left: auto; margin-right: auto; }
            .modal-content {
                width: 90%;
                height: auto;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        
        <div class="image-section" onclick="openMenu()">
            <div class="click-hint"><i class="fas fa-search"></i> Lihat Menu</div>
            <img src="c3c8003f-297d-4c64-a931-bbc5df9559c5.jpeg" alt="Ayam Pokpok" class="product-img">
        </div>

        <div class="content-section">
            <h1>pok”amiami</h1>
            <div class="tagline">"nggayem oke, mangan oke"</div>
            <p class="description">
                Nikmati sensasi ayam pokpok kotak dengan bumbu rahasia yang bikin nagih. 
                Cocok buat temen nugas, nonton film, atau lauk makan siangmu hari ini.
            </p>

            <div class="button-group">
                <a href="https://goo.gl/maps/cYboUi4RwLdfJo7g7" target="_blank" class="btn btn-loc">
                    <i class="fas fa-map-marker-alt"></i> Lokasi Outlet
                </a>
                <a href="https://wa.me/6281905430105?text=Halo%20pok”amiami,%20saya%20mau%20pesan..." target="_blank" class="btn btn-wa">
                    <i class="fab fa-whatsapp"></i> Pesan Sekarang
                </a>
            </div>
        </div>
    </div>

    <div id="menuModal" class="modal" onclick="closeMenu(event)">
        <span class="close-btn" onclick="closeMenu(event)">×</span>
        
        <img src="80ca1cf0-efdb-4b8c-b8e9-16d9aa44ce07.jpeg" alt="Menu A4" class="modal-content">
    </div>

    <script>
        // JavaScript untuk fitur Klik Gambar
        const modal = document.getElementById("menuModal");

        function openMenu() {
            modal.classList.add("show");
            document.body.style.overflow = "hidden";
        }

        function closeMenu(event) {
            if (event.target === modal || event.target.classList.contains('close-btn')) {
                modal.classList.remove("show");
                document.body.style.overflow = "auto";
            }
        }
    </script>
</body>
</html>
